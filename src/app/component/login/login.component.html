<div class="login-container">
    <form [formGroup]="_loginForm" (ngSubmit)="proceedlogin()" class="login-form">
      <mat-card class="login-card">
        <mat-card-header>
          <h1 class="login-title">Iniciar Sesión </h1>
        </mat-card-header>
        <mat-card-content>
          <!-- Campo Usuario -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input formControlName="username" matInput placeholder="Ingresa tu usuario" />
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
  
          <!-- Campo Contraseña -->
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input formControlName="password" matInput type="password" placeholder="Ingresa tu contraseña" />
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        </mat-card-content>
  
        <mat-card-actions align="end">
          <button type="submit" mat-raised-button color="primary" class="full-width">Ingresar</button>
          <a mat-button routerLink="/forgetpassword" color="accent">¿Olvidaste tu contraseña?</a>
        </mat-card-actions>
      </mat-card>
  
    
    </form>
  </div>
